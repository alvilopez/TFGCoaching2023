<!DOCTYPE html>
<html>
<head>
  <title>Tabla con Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Tabla con Bootstrap</h1>
  <table id="myTable" class="table table-striped table-bordered">
    <thead>
      <tr class="bg-primary text-white">
        <th>Jugador</th>
        <th *ngFor="let a of ACTIONS">{{a.description}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of players" [ngClass]="{ 'selected-row': isSelected(p) }">
        <th>{{p.name}} {{p.surname}}</th>
        <td *ngFor="let a of ACTIONS">{{selectStat(p.dni, a.name)}}</td>
      </tr>
      <!-- Agrega más filas aquí si es necesario -->
    </tbody>
  </table>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  // Resalta la fila seleccionada al hacer clic en ella
  var table = document.getElementById('myTable');
  var rows = table.getElementsByTagName('tr');

  for (var i = 0; i < rows.length; i++) {
    rows[i].addEventListener('click', function() {
      if (this.classList.contains('selected-row')) {
        this.classList.remove('selected-row');
      } else {
        for (var j = 0; j < rows.length; j++) {
          rows[j].classList.remove('selected-row');
        }
        this.classList.add('selected-row');
      }
    });
  }
</script>
</body>
</html>

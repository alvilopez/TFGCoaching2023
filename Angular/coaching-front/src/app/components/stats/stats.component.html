

<div class="container">
  <h1>Estadísticas de los jugadores</h1>
  <table #tableStats id="tableStats" class="table table-striped table-bordered">
    <thead>
      <tr class="bg-primary text-white">
        <th>Jugador</th>
        <th *ngFor="let a of ACTIONS">{{a.description}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of players" [ngClass]="{ 'selected-row': isSelected(p) }">
        <th>{{p.name}} {{p.surname}}</th>
        <td *ngFor="let a of ACTIONS">{{selectStat(p.dni, a.name)}}</td>
      </tr>
      <!-- Agrega más filas aquí si es necesario -->
    </tbody>
  </table>
</div>

<div class="text-center">
  <button type="button" class=" btn-primary" (click)="fireEvent()">
    Descargar Excel
   </button>
</div>

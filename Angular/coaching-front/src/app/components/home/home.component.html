<div class="container" id="main-container">
<div class="text-center" *ngIf="isLogged; else loggedOut">

</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
      <div class="card">
          <div class="card-header">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" style="color: black;" id="logInButton" routerLink="/login" (click)="onOpenModal('logIn')">Iniciar Sesión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: black;" id="signUpButton" routerLink="/registro" (click)="onOpenModal('signUp')">Crear Cuenta</a>
                  </li>

                </ul>
          </div>
          <div class="card-body" id="logIn">
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-group">
                      <label for="nombreUsuario">Nombre de Usuario</label>
                      <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                      [(ngModel)]="nombreUsuario" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" name="password" id="password" class="form-control"
                      [(ngModel)]="password" required>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                  </div>
              </form>
            </div>

            <div class="card-body" id="signUp" hidden>
              <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" id="nombre" class="form-control"
                  [(ngModel)]="nombre" required>
              </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                    [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="password" required>
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="text" name="email" id="email" class="form-control"
                  [(ngModel)]="email" required>
                </div>

                <div class="form-group">
                  <label for="dni">DNI</label>
                  <input type="text" name="dni" id="dni" class="form-control"
                  [(ngModel)]="dni" required>
                </div>
                <div class="form-group">
                  <label for="teamName">Nombre del equipo</label>
                  <input type="text" name="teamName" id="teamName" class="form-control"
                  [(ngModel)]="teamName" required>
                </div>
                <div class="form-group">
                  <label for="category">Categoría del Equipo</label>
                  <input type="text" name="category" id="category" class="form-control"
                  [(ngModel)]="category" required>
                </div>


                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                </div>
            </form>
            </div>
      </div>
  </div>

</ng-template>
<div class="container" id="main-container"></div>
